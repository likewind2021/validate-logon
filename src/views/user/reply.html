    <div
      style="

        color: #676767;
        width: 600px;
        margin: 0 auto;
        padding-bottom: 50px;
        position: relative;
      "
    >
      <div
        style="
          height: 60px;

          color: #58a36f;

      </div>
      <div
          style="
            background: #fafafa;
            color: #b4b4b4;
            text-align: center;
            line-height: 45px;
            height: 45px;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
          "
